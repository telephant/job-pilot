<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }
    .code-container {
      background-color: #f4f4f4;
      border-radius: 4px;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #ddd;
      word-break: break-all;
    }
    .copy-button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .success {
      color: #0f9d58;
      display: none;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <h1>Authorization Code</h1>
  <p>The authorization code has been extracted from the URL. Copy it and paste it back into your terminal:</p>
  
  <div class="code-container" id="codeDisplay">Loading...</div>
  
  <button class="copy-button" id="copyButton">Copy to Clipboard</button>
  <span class="success" id="copySuccess">âœ“ Copied!</span>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      
      const codeDisplay = document.getElementById('codeDisplay');
      if (code) {
        codeDisplay.textContent = code;
      } else {
        codeDisplay.textContent = 'No authorization code found in URL';
      }
      
      const copyButton = document.getElementById('copyButton');
      const copySuccess = document.getElementById('copySuccess');
      
      copyButton.addEventListener('click', function() {
        navigator.clipboard.writeText(code).then(function() {
          copySuccess.style.display = 'inline';
          setTimeout(function() {
            copySuccess.style.display = 'none';
          }, 2000);
        });
      });
    });
  </script>
</body>
</html>
